{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block contents %}

<div class="row">

    <div class="col-md-4 mx-auto">

        <h4 class="mt-3" align="center">Authentication</h4>

        <form action="" method="POST">

            {% csrf_token %}

            {{ form|crispy }}

            <div class="col-12" align="center">
                <button class="btn btn-primary mt-3" type="submit">Login</button>
            </div>
            <p class="col-12 mt-3" >Enter your Superuser details. Authentication is required to create, update or delete application data.</p>

        </form>
    </div>
</div>

{% endblock %}
