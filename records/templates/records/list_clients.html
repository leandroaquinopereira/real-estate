{% extends 'base.html' %}

{% block contents %}

    <h4 class="mt-3" align="center">Clients</h4>
    <ul class="list-group">
        {% for client in object_list %}
        <a class="list-group-item list-group" href="{% url 'client-detail' client.id  %}">{{ client.name }}</a>
        {% endfor %}
    </ul>

    <div class="col-12 mt-3" align="center">
        {% if request.user.is_authenticated %}
            <br><a class="btn btn-primary" href="{% url 'client-create' %}">New Client</a>
        {% endif %}
    </div>

{% endblock %}
