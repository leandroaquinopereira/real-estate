{% extends 'base.html' %}

{% block contents %}

    <h4 class="mt-3" align="center">Properties</h4>
    <ul class="list-group">
        {% for property in object_list %}
        <a class="list-group-item list-group" href="{% url 'property-detail' property.id  %}">{{ property }}</a>
        {% endfor %}
    </ul>

    <div class="col-12 mt-3" align="center">
        {% if request.user.is_authenticated %}
            <br><a class="btn btn-primary" href="{% url 'property-create' %}">New Property</a>
        {% endif %}
    </div>

{% endblock %}
