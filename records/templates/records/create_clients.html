{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block contents %}

    <h4 class="mt-3" align="center">New Property</h4>

    <form action="{% url 'client-create' %}" method="POST">

        {% csrf_token %}

        {{ form|crispy  }}

        <div class="col-12 mt-3" align="center">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>

    </form>

{% endblock %}
